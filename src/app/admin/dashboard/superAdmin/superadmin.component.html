<div class="main-div pt-5">
  <mat-form-field style="width: 60%">
    <mat-label><mat-icon>search</mat-icon> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <button mat-raised-button color="primary" class="float-right mt-3" style="width: 30%; padding: 25px; float: right"
    routerLink="/add_new_admin">
    Add New Admin
  </button>

  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="said">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Contact No.</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.a_contactno }}</td>
      </ng-container>

      <ng-container matColumnDef="saname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Full Name</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.a_name }}</td>
      </ng-container>

      <ng-container matColumnDef="samessage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Message</b>
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.a_message }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Action</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.a_id)">
            <mat-icon color="primary">edit</mat-icon></button>&nbsp;&nbsp;
          <!-- <button (click)="showRecords(row.a_id)">
            <mat-icon color="primary">person</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="padding: 10px">
          No data matching "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
<ng-template #loading>
  <div class="spinner mx-auto">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</ng-template>
