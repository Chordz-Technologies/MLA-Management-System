<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-title>
      <div class="user ps-5">
        <!-- <img src="../../../assets/Images/E-prachar2.png" alt="E-प्रचार" height="250px" width="250px" /> -->
        <img src="../../../assets/Images/logo1.png" alt="logo" />
        <!-- <p class="mail">admin@gmail.com</p> src="https://cdn.pixabay.com/photo/2020/07/14/13/07/icon-5404125_960_720.png"-->
      </div>
      <h1><b>Innovative Public Service (IPS)</b></h1>

    </mat-card-title>
    <mat-card-content>
      <h2>Login Info</h2>
      <form class="example-form" [formGroup]="loginform">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" id="username" formControlName="adminname" required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" id="password"
            formControlName="adminpassword" required />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="mx-auto text-center my-3">
          <table>
            <tr>
              <td><label>Select Profile:</label></td>
              <td class="checkbox-group ps-2 pt-1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="option1" name="options" formControlName="options"
                    value="2" />
                  <label class="form-check-label" for="option1">Super Admin</label>
                </div>
              </td>
              <td class="checkbox-group ps-2 pt-1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="option1" name="options" formControlName="options"
                    value="1" />
                  <label class="form-check-label" for="option1">Admin</label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
          <div class="mx-auto text-center">
            <button mat-raised-button color="primary" type="submit" class="btn" (click)="loginpost_data()">
              <b>Login</b>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
