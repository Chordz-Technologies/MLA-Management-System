<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card me-4 px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> Upload Files/Photos</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="aavakjavakForm">
                    <div class="row mb-3">
                        <label for="inward" class="col-sm-2 col-form-label"><b>Inward From</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="inward" class="form-control" formControlName="a_inward"
                                placeholder="Enter Inward" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inward_label" class="col-sm-2 col-form-label"><b>Name</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="inward_label" class="form-control" formControlName="inward_label"
                                placeholder="Enter Name" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="outward" class="col-sm-2 col-form-label"><b>Outward To</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="outward" class="form-control" formControlName="a_outward"
                                placeholder="Outward" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="outward_label" class="col-sm-2 col-form-label"><b>Name</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="outward_label" class="form-control" formControlName="outward_label"
                                placeholder="Enter Name" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label"><b>Date</b></label>
                        <div class="col-sm-10">
                            <input type="date" id="date" class="form-control" formControlName="a_date"
                                placeholder="Enter Date" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="aavakjavakImage" class="col-sm-2 col-form-label"><b>Upload files/photos </b><span class="text-danger fw-bold">
                            *</span></label>
                        <div class="col-sm-10">
                            <input type="file" id="aavakjavakImage" class="form-control"
                                (change)="onImageSelected($event)" />
                        </div>
                    </div>
                    <br />

                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-primary me-3" (click)="postAavakJavakData()">
                            Upload Data
                        </button>
                        <button type="button" class="btn btn-danger" (click)="close()">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
