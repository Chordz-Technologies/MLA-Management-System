<div class="container" style="padding-top: 20px">
    <div class="py-2">
        <div class="card px-5 py-3 me-4">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> महत्वाचे संपर्क माहिती</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="contactForm">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label"><b>संपर्काचे नाव</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" formControlName="name"
                                placeholder="संपर्काचे नाव लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label"><b>पद</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" formControlName="designation"
                                placeholder="पद लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="contactno" class="col-sm-2 col-form-label"><b>संपर्क क्र.</b></label>
                        <div class="col-sm-10">
                            <input type="tel" id="contactno" maxlength="13" class="form-control"
                                formControlName="phone_number" placeholder="संपर्क क्रमांक लिहा" />
                        </div>
                    </div>
                    <br>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="!selectedContactId"
                            (click)="submitContact()">
                            Submit
                        </button>
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="selectedContactId"
                            (click)="update()">
                            Update
                        </button>
                        <button type="button" class="btn btn-success me-2 mb-2" routerLink="/महत्वाचे-संपर्क">
                            Close
                        </button>
                        <button type="button" class="btn btn-danger me-2 mb-2" *ngIf="selectedContactId"
                            (click)="delete()">
                            Delete
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
