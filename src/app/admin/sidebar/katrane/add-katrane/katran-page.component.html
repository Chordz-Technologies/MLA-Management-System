<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card me-4 px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> न्यूज पेपर माहिती</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="paperCuttingForm">
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label"><b>तारीख</b><span class="text-danger fw-bold">
                                *</span></label>
                        <div class="col-sm-10">
                            <input type="date" id="date" class="form-control" formControlName="k_date"
                                placeholder="तारीख लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="newspaper" class="col-sm-2 col-form-label"><b>न्यूज पेपर निवडा</b><span
                                class="text-danger fw-bold"> *</span></label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" formControlName="k_paper"
                                (change)="onPaperChange($event)">
                                <option value="" selected disabled>न्यूज पेपर निवडा</option>
                                <option value="सकाळ">सकाळ</option>
                                <option value="लोकमत">लोकमत</option>
                                <option value="पुढारी">पुढारी</option>
                                <option value="प्रभात">प्रभात</option>
                                <option value="लोकसत्ता">लोकसत्ता</option>
                                <option value="इतर">इतर</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_otherpaper" class="col-sm-2 col-form-label"><b>इतर न्यूज पेपरचे नाव
                            </b></label>
                        <div class="col-sm-10">
                            <input type="text" id="k_otherpaper" class="form-control" formControlName="k_otherpaper"
                                placeholder="इतर न्यूज पेपरचे नाव लिहा" [disabled]="!isOtherSelected" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_label" class="col-sm-2 col-form-label"><b>बातमीचा विषय</b><span
                                class="text-danger fw-bold"> *</span></label>
                        <div class="col-sm-10">
                            <input type="text" id="k_label" class="form-control" formControlName="k_label"
                                placeholder="बातमीचा विषय लिहा" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="paperImage" class="col-sm-2 col-form-label"><b>फाइल्स/फोटो </b><span
                                class="text-danger fw-bold"> *</span></label>
                        <div class="col-sm-10">
                            <input type="file" id="paperImage" class="form-control"
                                (change)="onImageSelected($event)" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_newslink" class="col-sm-2 col-form-label"><b>न्यूज पेपरची लिंक</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="k_newslink" class="form-control" formControlName="k_newslink"
                                placeholder="न्यूज पेपरची लिंक लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_medialink" class="col-sm-2 col-form-label"><b>टीव्ही मीडिया लिंक</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="k_medialink" class="form-control" formControlName="k_medialink"
                                placeholder="टीव्ही मीडिया लिंक लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_file" class="col-sm-2 col-form-label"><b>टीव्ही मीडिया फाइल्स </b></label>
                        <div class="col-sm-10">
                            <input type="file" id="k_file" class="form-control" (change)="onFileSelected($event)" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="k_important" class="col-sm-2 col-form-label"><b>महत्वाची बातमी</b></label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="k_important" class="form-check-input"
                                formControlName="k_important" />
                        </div>
                    </div>
                    <br />

                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-primary me-3" (click)="postPaperCuttings()">
                            Submit
                        </button>
                        <button type="button" class="btn btn-danger" routerLink="/सर्व-कात्रणे">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
