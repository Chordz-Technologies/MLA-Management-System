<div class="main-div pt-5">
  <mat-form-field>
    <mat-label><mat-icon>search</mat-icon> Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
  
  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="kid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="kdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Date</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.k_date }}</td>
      </ng-container>

      <ng-container matColumnDef="ktime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Time</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.k_time }}</td>
      </ng-container>

      <ng-container matColumnDef="klocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Location</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.k_location }}</td>
      </ng-container>

      <ng-container matColumnDef="kphotos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Images</b>
        </th>
        <td mat-cell *matCellDef="let row"> <a [href]="row.k_photos" target="_blank">Event Poster</a></td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Comments</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.comments }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>
</div>
