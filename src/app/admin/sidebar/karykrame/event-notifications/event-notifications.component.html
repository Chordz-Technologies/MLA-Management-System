<div class="main-div pt-5">
    <mat-form-field>
        <mat-label><mat-icon>search</mat-icon> Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef><b>No.</b></th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef><b>Date</b></th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef><b>Time</b></th>
                <td mat-cell *matCellDef="let row"> {{row.time}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef><b>Location</b></th>
                <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>

            <ng-container matColumnDef="photos">
                <th mat-header-cell *matHeaderCellDef>
                  <b>Event Poster</b>
                </th>
                <td mat-cell *matCellDef="let row">
                  <!-- Check if k_file exists -->
                  <ng-container *ngIf="row.photos; else noEventFile">
                    <a [href]="row.photos" target="_blank">Event Poster</a>
                  </ng-container>
                  <!-- Show alternative text when k_file does not exist -->
                  <ng-template #noEventFile></ng-template>
                </td>
              </ng-container>

            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef><b>Comments</b></th>
                <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
            </ng-container>

            <ng-container matColumnDef="remaining_days">
                <th mat-header-cell *matHeaderCellDef><b>Remaining Days</b></th>
                <td mat-cell *matCellDef="let row"> {{row.remaining_days}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="padding: 10px">
                    No data matching "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
</div>
