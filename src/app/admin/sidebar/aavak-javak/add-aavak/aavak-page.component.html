<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card me-4 px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> आवक माहिती</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="aavakForm">
                    <div class="row mb-3">
                        <label for="inward" class="col-sm-2 col-form-label"><b>आवकाचे नाव</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="inward" class="form-control" formControlName="a_inward"
                                placeholder="आवकाचे नाव लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="subject" class="col-sm-2 col-form-label"><b>आवकाचा विषय</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="subject" class="form-control" formControlName="a_subject"
                                placeholder="आवकाचा विषय लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label"><b>तारीख</b></label>
                        <div class="col-sm-10">
                            <input type="date" id="date" class="form-control" formControlName="a_date"
                                placeholder="तारीख लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="aavakImage" class="col-sm-2 col-form-label"><b>फाइल्स/फोटो </b><span
                                class="text-danger fw-bold">
                                *</span></label>
                        <div class="col-sm-10">
                            <input type="file" id="aavakImage" class="form-control"
                                (change)="onImageSelected($event)" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="comment" class="col-sm-2 col-form-label"><b>कमेंट</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="comment" class="form-control" formControlName="a_comment"
                                placeholder="कमेंट लिहा" />
                        </div>
                    </div>
                    <br />

                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-primary me-3" (click)="postAavakData()">
                            Submit
                        </button>
                        <button type="button" class="btn btn-danger" routerLink="/सर्व-आवक">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
