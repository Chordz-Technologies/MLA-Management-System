<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card me-4 px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> जावक माहिती</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="javakForm">
                    <div class="row mb-3">
                        <label for="j_number" class="col-sm-2 col-form-label"><b>जावक क्र.</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="j_number" class="form-control"
                                formControlName="j_number" placeholder="जावक क्रमांक लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="outward" class="col-sm-2 col-form-label"><b>व्यक्तीचे/संस्थेचे नाव</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="outward" class="form-control" formControlName="j_outward"
                                placeholder="व्यक्तीचे/संस्थेचे नाव लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="contactno" class="col-sm-2 col-form-label"><b>संपर्क क्र.</b></label>
                        <div class="col-sm-10">
                            <input type="tel" id="contactno" maxlength="13" class="form-control"
                                formControlName="j_contactno" placeholder="संपर्क क्रमांक लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="subject" class="col-sm-2 col-form-label"><b>जावकाचा विषय</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="subject" class="form-control" formControlName="j_subject"
                                placeholder="जावकाचा विषय लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label"><b>तारीख</b></label>
                        <div class="col-sm-10">
                            <input type="date" id="date" class="form-control" formControlName="j_date"
                                placeholder="तारीख लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="javakImage" class="col-sm-2 col-form-label"><b>फाइल्स/फोटो </b></label>
                        <div class="col-sm-10">
                            <input type="file" id="javakImage" class="form-control"
                                (change)="onImageSelected($event)" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="comment" class="col-sm-2 col-form-label"><b>कमेंट</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="comment" class="form-control" formControlName="j_comment"
                                placeholder="कमेंट लिहा" />
                        </div>
                    </div>
                    <br />

                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-primary me-3" (click)="postJavakData()">
                            Submit </button>
                        <button type="button" class="btn btn-danger" routerLink="/सर्व-जावक">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
