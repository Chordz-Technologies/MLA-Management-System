<div class="main-div pt-5 pb-3">
    <mat-form-field class="search">
        <mat-label><mat-icon>search</mat-icon> Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <button mat-raised-button color="primary" class="outreports float-right mt-3" (click)="downloadOutwardReport()">
        <b>Download Outward Report</b>
    </button>

    <button mat-raised-button color="primary" class="inreports float-right mt-3" (click)="downloadInwardReport()">
        <b>Download Inward Report</b>
    </button>

    <div *ngIf="dataLoaded" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ID</b></th>
                <td mat-cell *matCellDef="let row">{{ row.a_id }}</td>
            </ng-container>

            <ng-container matColumnDef="inward">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Inward From</b></th>
                <td mat-cell *matCellDef="let row">{{ row.a_inward }}</td>
            </ng-container>

            <ng-container matColumnDef="inward_label">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Name</b></th>
                <td mat-cell *matCellDef="let row">{{ row.inward_label }}</td>
            </ng-container>

            <ng-container matColumnDef="outward">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Outward To</b></th>
                <td mat-cell *matCellDef="let row;">
                    {{ row.a_outward }}
                </td>
            </ng-container>

            <ng-container matColumnDef="outward_label">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Name</b></th>
                <td mat-cell *matCellDef="let row">{{ row.outward_label }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Date</b></th>
                <td mat-cell *matCellDef="let row">{{ row.a_date }}</td>
            </ng-container>

            <ng-container matColumnDef="photos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Images</b></th>
                <td mat-cell *matCellDef="let row"> <a [href]="row.a_photos" target="_blank">Aavak Javak Images</a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="padding: 10px">
                    No data matching "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
</div>
