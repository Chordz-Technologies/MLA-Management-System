<div class="main-div" style="padding-top: 20px">
    <div class="py-2">
        <div class="card me-4 px-5 py-3">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> Upload Files/Photos </b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="eventsForm">
                    <div class="row mb-3">
                        <label for="date" class="col-sm-2 col-form-label"><b>Date</b><span class="text-danger fw-bold">
                                *</span></label>
                        <div class="col-sm-10">
                            <input type="date" id="date" class="form-control" formControlName="k_date"
                                placeholder="Enter Date" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="time" class="col-sm-2 col-form-label"><b>Time</b><span class="text-danger fw-bold">
                                *</span></label>
                        <div class="col-sm-10">
                            <input type="time" id="time" class="form-control" formControlName="k_time"
                                placeholder="Enter Time" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="location" class="col-sm-2 col-form-label"><b>Location</b><span
                                class="text-danger fw-bold">
                                *</span></label>
                        <div class="col-sm-10">
                            <input type="text" id="location" class="form-control" formControlName="k_location"
                                placeholder="Enter Location" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="eventImage" class="col-sm-2 col-form-label"><b>Upload files/photos </b></label>
                        <div class="col-sm-10">
                            <input type="file" id="eventImage" class="form-control"
                                (change)="onImageSelected($event)" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="comments" class="col-sm-2 col-form-label"><b>Comments</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="comments" class="form-control" formControlName="comments"
                                placeholder="Enter Comments" />
                        </div>
                    </div>
                    <br />

                    <div class="text-center my-3">
                        <button type="submit" class="btn btn-primary me-3" (click)="postEventsData()">
                            Upload Data
                        </button>
                        <button type="button" class="btn btn-danger" (click)="close()">
                            Close
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
