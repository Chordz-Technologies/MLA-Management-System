<div class="main-div pt-5 pb-3">
    <mat-form-field style="width: 60%">
        <mat-label><mat-icon>search</mat-icon> शोधा</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <button mat-raised-button color="primary" class="mybtn float-right" (click)="downloadReport()"><b>डाउनलोड
            रिपोर्ट</b></button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>क्र.</b></th>
                <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>नाव</b></th>
                <td mat-cell *matCellDef="let row">{{ row.p_name }}</td>
            </ng-container>

            <ng-container matColumnDef="contactno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>संपर्क क्र.</b></th>
                <td mat-cell *matCellDef="let row">{{ row.p_contact }}</td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>भेटण्याचा विषय</b></th>
                <td mat-cell *matCellDef="let row">{{ row.p_subject }}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef><b>तारीख व वेळ</b></th>
                <td mat-cell *matCellDef="let row"> {{ row.p_time | date: 'dd-MMM-yyyy, h:mm a' }} </td>
            </ng-container>

            <ng-container matColumnDef="area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>ठिकाण/क्षेत्र</b></th>
                <td mat-cell *matCellDef="let row">{{ row.p_area }}</td>
            </ng-container>

            <ng-container matColumnDef="contact_now">
                <th mat-header-cell *matHeaderCellDef><b>संपर्क करा</b></th>
                <td mat-cell *matCellDef="let row">
                    <a [href]="'https://api.whatsapp.com/send?phone=7020327718&text=' + encodeMessage(row)"
                        target="_blank">
                        <i class="fab fa-whatsapp" style="font-size: 25px; color: rgb(4, 216, 4);"></i>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <b>कृती</b>
                </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="edit(row.p_id)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" style="padding: 10px">
                    No data matching "{{ input.value }}"
                </td>
            </tr>
        </table>
    </div>
</div>
