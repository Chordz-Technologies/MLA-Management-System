<div class="container" style="padding-top: 20px">
    <div class="py-2">
        <div class="card px-5 py-3 me-4">
            <mat-card-title>
                <h2 class="py-2 border-bottom">
                    <i class="fa-solid fa-user"></i> <b> महत्त्वाच्या व्यक्तींची माहिती</b>
                </h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="personForm">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label"><b>नाव</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" formControlName="p_name"
                                placeholder="नाव लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="contactno" class="col-sm-2 col-form-label"><b>संपर्क क्र.</b></label>
                        <div class="col-sm-10">
                            <input type="tel" id="contactno" maxlength="13" class="form-control"
                                formControlName="p_contact" placeholder="संपर्क क्रमांक लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="subject" class="col-sm-2 col-form-label"><b>भेटण्याचा विषय</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="subject" class="form-control" formControlName="p_subject"
                                placeholder="भेटण्याचा विषय लिहा" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="p_time" class="col-sm-2 col-form-label"><b>आजची तारीख व वेळ</b></label>
                        <div class="col-sm-10">
                            <input type="datetime-local" id="p_time" class="form-control" formControlName="p_time" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="p_area" class="col-sm-2 col-form-label"><b>ठिकाण/क्षेत्र</b></label>
                        <div class="col-sm-10">
                            <input type="text" id="p_area" class="form-control" formControlName="p_area"
                                placeholder="ठिकाण/क्षेत्र लिहा" />
                        </div>
                    </div>
                    <br>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="!selectedId" (click)="submit()">
                            Submit
                        </button>
                        <button type="submit" class="btn btn-primary me-2 mb-2" *ngIf="selectedId" (click)="update()">
                            Update
                        </button>
                        <button type="button" class="btn btn-success me-2 mb-2" routerLink="/all-important-persons">
                            Close
                        </button>
                        <!-- <button type="button" class="btn btn-danger me-2 mb-2" *ngIf="selectedId" (click)="delete()">
                            Delete
                        </button> -->
                    </div>
                </form>
            </mat-card-content>
        </div>
    </div>
</div>
