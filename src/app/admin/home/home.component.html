<mat-sidenav-container class="container-fluid-100">
  <mat-sidenav #sidebar mode="side" opened="">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="Content">
      <div class="toolbar bg-light">
        <mat-toolbar>
          <mat-icon class="menu-icon" (click)="sidebar.toggle()">menu</mat-icon>
          <span class="toolbar-title">आमदार भिमराव (अण्णा) धोंडिबा तापकीर जनसंपर्क कार्यालय (भाजप)</span>
        </mat-toolbar>        
      </div>
      <div class="main">
        <app-chatbot></app-chatbot>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
