<mat-sidenav-container class="container-fluid-100">
  <mat-sidenav #sidebar mode="side" opened="">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="Content">
      <div class="toolbar bg-light">
        <mat-toolbar>
          <mat-icon class="menu-icon" (click)="sidebar.toggle()">menu</mat-icon>
          <span class="toolbar-title">
            <img src="./assets/Images/bjp.jpg" alt="logo" style="border-radius: 50%; width: 50px; height: 50px;" />
            खडकवासला विधानसभा मतदारसंघ - जनसंपर्क कार्यालय
            <img src="./assets/Images/bjp.jpg" alt="logo" style="border-radius: 50%; width: 50px; height: 50px;" />
          </span>
          <div id="google_translate_element"></div>
        </mat-toolbar>
      </div>
      <div class="main">
        <app-chatbot></app-chatbot>
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
