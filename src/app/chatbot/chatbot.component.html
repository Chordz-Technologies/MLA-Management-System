<div class="chat-logo" (click)="toggleChat()">
    <img src="assets/Images/chatbot.png" alt="Chat Logo">
</div>
<div *ngIf="chatOpen" @chatPopupAnimation class="chatbot-container">
    <div #messageContainer class="chatbot-messages">
        <div *ngFor="let message of messages" @messageAnimation class="message"
            [ngClass]="{'user-message': message.user, 'bot-message': !message.user}" [innerHTML]="message.text">
        </div>
    </div>
    <div class="chatbot-input">
        <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message here..." />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
