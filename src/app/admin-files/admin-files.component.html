<div class="main-div pt-5">
    <div *ngIf="dataLoaded" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>File Name</b></th>
                <td mat-cell *matCellDef="let file">{{ file.file_name }}</td>
            </ng-container>
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Download File</b></th>
                <td mat-cell *matCellDef="let file">
                    <a href="javascript:void(0)" (click)="downloadFile(file.download_url, file.file_name)">Download</a>

                    <!-- {{ file.download_url }} -->
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
